<leds-title text="Sequence" [size]="titleSize"></leds-title>
<div class="leds-displayer-container">
  <div
    *ngFor="let step of getSteps(); let stepIdx = index"
    class="row">
    <div class="col-1 px-1 d-flex justify-content-center align-items-center">
      {{ stepIdx + 1 }}
    </div>
    <div class="col-1 px-1 d-flex justify-content-center align-items-center">
      {{ step['delay'] }}
    </div>
    <div class="col-6 px-1">
      <div class="row d-flex align-items-center">
        <div class="col-12 col-lg-6 d-flex justify-content-around my-1 pl-1 pr-1 pr-lg-1">
          <div
            *ngFor="let state of step['steps'].slice(0, 4);"
            class="color mx-1"
            [ngClass]="colorClass(state)">
          </div>
        </div>
        <div class="col-12 col-lg-6 d-flex justify-content-around my-1 pl-1 pl-lg-0 pr-1">
          <div
            *ngFor="let state of step['steps'].slice(4);"
            class="color mx-1"
            [ngClass]="colorClass(state)">
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 d-flex align-items-center">
      <button type="button" class="btn btn-primary m-1" (click)="deleteStep(stepIdx)">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
      <button type="button" class="btn btn-primary m-1" (click)="editStep(stepIdx)">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
    </div>
  </div>
</div>
